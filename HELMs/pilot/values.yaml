# Default values for pilot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.pkg.github.com/yas51ne/pilot/homelab-pilot-frontend
  tag: latest
  pullPolicy: Always

imagePullSecrets: 
  - name: homelab-docker-pkg-github
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
env:
  DATABASE_HOST: "pilot-db-postgresql.pilot.svc.cluster.local"
  DATABASE_PORT: 5432
  DATABASE_NAME: "postgres"
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "4288c04deacde262f708"
cmd:
  enabled: false
  command: "python manage.py runserver"
  args:
    0.0.0.0:8000:

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging # your cluerissuer name
    nginx.ingress.kubernetes.io/secure-backends: "true" # optional
    ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: pilot.yassinemaachi.com
      paths:
        path: /

  tls: 
    - secretName: pilot-yassinemaachi-com-tls
      hosts:
        - pilot.yassinemaachi.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
